<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebSocket Test</title>
</head>
<body>
<h1>WebSocket Test</h1>
<button onclick="connect()">Connect</button>

<input type="text" id="connect_id" value="" style="width: 300px;" placeholder="gameId">
<input type="text" id="connect_nickname" value="" style="width: 100px;" placeholder="nickname"><br><br>

<button onclick="sendMessage()">Send Message</button>

<input type="text" id="message" value="" style="width: 300px;" placeholder="message"><br><br>

<button onclick="createGame()">Create Game</button>
<br><br>

<textarea id="console" disabled style="width: 300px; height: 500px;"></textarea>
<textarea id="game_console" disabled style="width: 300px; height: 500px;"></textarea>

<script>
    var consoleTextarea = document.getElementById("console");
    var gameConsoleTextarea = document.getElementById("game_console");
    var connectIdInput = document.getElementById("connect_id");
    var connectNicknameInput = document.getElementById("connect_nickname");
    var socket;

    function appendConsole(message) {
        consoleTextarea.value += message + "\n";
    }
    function appendGameConsole(message) {
        gameConsoleTextarea.value += message + "\n";
    }

    function createGame() {
        var xhr = new XMLHttpRequest();
        xhr.open("GET", "http://localhost:8080/api/createGame", true); // Ensure to include http:// or https://

        xhr.onreadystatechange = function() {
            if (xhr.readyState === 4) {
                if (xhr.status === 200) {
                    appendConsole("Game created: " + xhr.responseText);
                    connectIdInput.value = xhr.responseText;
                } else {
                    appendConsole("Failed to create game. Status: " + xhr.status);
                }
            }
        };

        xhr.send();
    }

    function connect() {
        socket = new WebSocket("ws://localhost:8080/game?game_id=" + connectIdInput.value + "&nickname=" + connectNicknameInput.value);

        socket.onopen = function(event) {
            appendConsole("Connection opened");
        };

        socket.onmessage = function(event) {
            appendGameConsole("Message received: " + event.data);
        };

        socket.onclose = function(event) {
            appendConsole("Connection closed");
        };
    }

    function sendMessage() {
        if (socket && socket.readyState === WebSocket.OPEN) {
            socket.send(document.getElementById("message").value);
        } else {
            appendConsole("WebSocket connection not open.");
        }
    }
</script>
</body>
</html>
